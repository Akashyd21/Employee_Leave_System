<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-warning text-dark d-flex justify-content-between">
      <h5>Leave Reports</h5>
      <a href="/admin" class="btn btn-dark">â¬… Back</a>
    </div>
    <div class="card-body">
      <form method="POST" class="d-flex mb-3">
        <select name="status" class="form-select me-2" style="width:200px;">
          <option value="All">All</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
          <option value="Pending">Pending</option>
        </select>
        <button class="btn btn-primary">Filter</button>
      </form>

      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Employee</th><th>Type</th><th>From</th><th>To</th><th>Status</th>
          </tr>
        </thead>
        <tbody>
        {% for l in leaves %}
          <tr>
            <td>{{ l.username }}</td>
            <td>{{ l.leave_type }}</td>
            <td>{{ l.from_date }}</td>
            <td>{{ l.to_date }}</td>
            <td>
              {% if l.status == 'Approved' %}
              <span class="badge bg-success">{{ l.status }}</span>
              {% elif l.status == 'Rejected' %}
              <span class="badge bg-danger">{{ l.status }}</span>
              {% else %}
              <span class="badge bg-warning text-dark">{{ l.status }}</span>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
