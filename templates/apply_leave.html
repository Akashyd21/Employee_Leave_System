<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Leave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white">Apply for Leave</div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label>Leave Type</label>
          <input type="text" name="leave_type" class="form-control" required>
        </div>
        <div class="row">
          <div class="col">
            <label>From Date</label>
            <input type="date" name="from_date" class="form-control" required>
          </div>
          <div class="col">
            <label>To Date</label>
            <input type="date" name="to_date" class="form-control" required>
          </div>
        </div>
        <div class="mt-3">
          <label>Reason</label>
          <textarea name="reason" rows="3" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Submit Leave Request</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
